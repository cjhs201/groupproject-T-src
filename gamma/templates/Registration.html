<center>
    <body text="#ffffff" link="#00FFFF" vlink="#00FFFF" alink="#00FFFF"></body>
    <body style="background-color:#39603D;"></body>
    <h1>Enter Your Details</h1>
    <hr/>
    <form method="POST">
        {% csrf_token %}
    
    Username
    <input type="text" placeholder="Enter Username.." name="username" required>
        
    <br>
    <br>
    
    Email
    <input type="email" placeholder="Enter Email.." name="email" required>
    
    <br>
    <br>
    
    Password
    <input type="password" placeholder="Enter Password.." name="password" required>
    
    <br>
    <br>
    
    Year of Study
    <input type="integer" placeholder="Enter Year of Study.." name="study_year" required>
    
    <br>
    <br>
    
    <button type="submit">Register</button>
    
    {% if messages %}
    {% for msg in messages %}
    <b>{{msg}}</b>
    {% endfor %}
    {% endif %}
    <hr/>
    <em>If you are already registered <a href="Login">Sign In</a></em>
    </center>
    </form>
