{% extends "gamma/base.html" %}
{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <th scope="row">{{ pos }}</th>
          <td>{{ user.user.username }}</td>
          <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
