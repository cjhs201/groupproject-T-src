{% extends "gamma/base.html" %}
{% block content %}
    <h1>Home</h1>
    <hr/>
    {% if user.is_authenticated %}
    <b>
        <a href="{% url 'gamma-profile' %}">View Profile</a> |
        <a href="{% url 'gamma-logout' %}">Logout</a>
    </b>
    {% else %}
    <b>
        <a href="{% url 'gamma-register' %}">Register</a> |
        <a href="{% url 'gamma-login' %}">Login</a>
    </b>
    {% endif %}
{% endblock content %}
